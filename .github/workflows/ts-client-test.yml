# GitHub Actions workflow to build and test TypeScript client package

name: Build and Test TypeScript Client Package

on:
  push:
    branches:
      - main
    paths:
      - 'src/memmachine-ts/rest_client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/memmachine-ts/rest_client/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/memmachine-ts/rest_client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test
