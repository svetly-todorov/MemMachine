name: Check uv.lock file
permissions:
  contents: read

# Ensures uv.lock is in sync with pyproject.toml and related files.
# If the lockfile is in sync, the workflow passes.
# If not, the workflow fails and the contributor should run `uv lock`
# (or otherwise regenerate uv.lock) and commit the updated file before merging.

on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'packages/**/pyproject.toml'
  workflow_dispatch:

jobs:
  check-lock:
    # Verifies that uv.lock matches the project configuration; update it before merging if this fails.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check lockfile
        run: uv lock --check
