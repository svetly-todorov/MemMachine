name: Installation Test

permissions:
  contents: read

# Cancel any preceding run on the pull request after a new commit is pushed.
concurrency:
  group: installation-test-${{ github.event.pull_request.number || github.ref }}-${{ github.event_name }}

  # Don't cancel if running on a push to the main branch.
  cancel-in-progress: ${{ (github.event.pull_request.head.ref || github.ref) != 'refs/heads/main' }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build-python.yml
    with:
      python-version: "3.12"

  test-install:
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      #
      # ─────────────────────────────────────
      # Shared Steps (all OSes)
      # ─────────────────────────────────────
      #
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python version
        run: python --version

      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-dist

      #
      # ─────────────────────────────────────
      # Linux Steps
      # ─────────────────────────────────────
      #
      - name: Linux - Start Ollama
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          docker pull ollama/ollama
          docker run -d --name ollama -p 11434:11434 ollama/ollama

      - name: Linux - Test installation
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -eo pipefail
          whl_name=$(ls *server*.whl)
          python -m pip install "$whl_name"

      #
      # ─────────────────────────────────────
      # Windows Steps
      # ─────────────────────────────────────
      #
      - name: Windows - Setup Miniconda
        if: matrix.os == 'windows-latest'
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          auto-update-conda: true
          run-post: false

      - name: Windows - Set up dev tools
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Windows - Install Ollama
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          winget install Ollama.Ollama --accept-source-agreements

      - name: Windows - Install the package
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          set -eo pipefail
          export PYTHONUTF8=1
          whl_name=$(ls *server*.whl)
          python -m pip install "$whl_name"

      #
      # ─────────────────────────────────────
      # macOS Steps
      # ─────────────────────────────────────
      #
      - name: macOS - Install Ollama
        if: matrix.os == 'macos-latest'
        run: |
          brew install ollama
          brew services start ollama

      - name: macOS - Test installation
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -eo pipefail
          whl_name=$(ls *server*.whl)
          python -m pip install "$whl_name"

      #
      # ─────────────────────────────────────
      # Shared Steps (all OSes)
      # ─────────────────────────────────────
      #
      - name: Wait for Ollama Readiness
        shell: bash
        run: |
          set -eo pipefail
          # Wait for Ollama to be responsive (up to 120s)
          count=0
          until curl -s http://localhost:11434/ > /dev/null || [ $count -eq 24 ]; do
            echo "Waiting for Ollama service ($((count * 5))/120s)..."
            sleep 5
            count=$((count + 1))
          done

          if [ $count -eq 24 ]; then
            echo "Ollama failed to start within 120 seconds"
            exit 1
          fi
          echo "Ollama is ready!"

      - name: Pull Ollama Models
        uses: nick-fields/retry@v3
        with:
          max_attempts: 5
          retry_wait_seconds: 10
          timeout_seconds: 300
          shell: bash
          command: |
            set -eo pipefail

            models=("qwen3:0.6b" "nomic-embed-text")
            for model in "${models[@]}"; do
              echo "Pulling model $model..."
              response=$(curl -sS http://localhost:11434/api/pull -d "{\"name\": \"$model\"}")
              echo "Response for $model: $response"
              if ! echo "$response" | grep -q '"status":"success"'; then
                echo "Model pull for $model did not complete successfully"
                exit 1
              fi
            done

      - name: Run memmachine-configure
        shell: bash
        run: |
          memmachine-configure << EOF
          y
          Ollama
          qwen3:0.6b

          http://localhost:11434/v1
          nomic-embed-text
          768
          localhost
          8080
          EOF

      - name: Wait for Neo4j to be ready
        shell: bash
        run: |
          set -eo pipefail
          echo "Checking Neo4j HTTP port on localhost:7474..."

          # Wait up to 120 seconds
          count=0
          until curl -sf http://localhost:7474/ > /dev/null || [ $count -eq 24 ]; do
            echo "Waiting for Neo4j service ($((count * 5))/120s)..."
            sleep 5
            count=$((count + 1))
          done

          if [ $count -eq 24 ]; then
            echo "Neo4j failed to start within 120 seconds"
            exit 1
          fi
          echo "Neo4j is ready!"

      - name: Start memmachine-server
        shell: bash
        run: |
          set -eo pipefail
          echo "Starting memmachine-server..."
          memmachine-server >server-out.log 2>&1 &
          echo $! > server.pid
          echo "Server PID: $(cat server.pid)"

      - name: Wait for server to be ready
        shell: bash
        run: |
          set -eo pipefail
          HEALTH_URL="http://127.0.0.1:8080/api/v2/health"
          READY_URL="http://127.0.0.1:8080/api/v2/projects/list"
          echo "Checking server liveness at $HEALTH_URL..."

          # Stage 1: Wait for process liveness (up to 300 seconds)
          count=0
          until curl -sSf "$HEALTH_URL" > /dev/null || [ $count -eq 60 ]; do
            echo "Waiting for memmachine-server process ($((count * 5))/300s)..."
            sleep 5
            count=$((count + 1))
          done

          if [ $count -eq 60 ]; then
            echo "memmachine-server failed to start within 5 minutes"
            echo "===== Server Logs ====="
            cat server-out.log || echo "Could not read server-out.log"
            exit 1
          fi
          echo "Server process is alive!"

          # Stage 2: Verify application readiness
          echo "Verifying application readiness at $READY_URL..."
          if ! curl -sSf -X POST "$READY_URL" > /dev/null; then
            echo "Server is alive but application readiness check failed!"
            echo "===== Server Logs ====="
            cat server-out.log || echo "Could not read server-out.log"
            exit 1
          fi

          echo "Server is fully ready!"

      - name: Install uv
        shell: bash
        run: pip install uv

      - name: Create uv virtual environment
        shell: bash
        run: uv venv

      - name: Run REST client integration tests
        shell: bash
        run: |
          uv pip install pytest
          uv run pytest tests/memmachine/rest_client/test_integration_complete.py -v --integration -m integration

      - name: Stop memmachine-server
        if: always()
        shell: bash
        run: |
          if [[ -f server.pid ]]; then
            kill "$(cat server.pid)" || true
          fi

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: memmachine-server-logs-installation-${{ matrix.os }}
          path: server-out.log
